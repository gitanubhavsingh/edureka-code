<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="x-ua compatible" content= "IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <center><title>Form-Example</title>
    <style> 
    .form-style {
        text-align:center;
    }
    </style>
</head>
<body class="form-style">
<h1>Form-Example</h1>
<form> 
    <label>Full Name:</label>
    <input type="text" name="full name" placeholder="enter your full name">
    <br><br>
    <label>Email: </label>
    <input type="text"name="email" placeholder="Enter your email">
    <br><br>
    <label>Gender: </label>
    <input type=radio name="gender" value="female">Female</input>
    <input type="radio" name="gender" value="male">Male</input</center>
    <br><br>
    <label>Style preferences:</label>
    <input type="checkbox" name="preferences">Morning</input>
    <input type="checkbox" name="preferences">afternoon</input>
    <input type="checkbox" name="preferences">afternoon</input>
    <br>
    <br>
    <label>Time preferences;</label>
    <select>
        <option value="10-6"> 10 am to 6 pm</option>
        <option value="5-6">5 am to 6 pm</option>
        <option value="10-10">10 am to 10 am</option>
    </select>
    <br><br>
    <button type="submit"> Submit</button>
</form>
</body>
</html>
